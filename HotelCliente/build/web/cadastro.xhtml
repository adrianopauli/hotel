<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/app_template_sem_autenticacao.xhtml">
        <ui:define name="corpo">
            <h:form id="form">    
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:fieldset legend="Cadastro">
                    <h:panelGrid id="grid" columns="1" style="margin: auto;" >
                         
                        <h:outputText value="Nome *" />
                        <p:inputText value="#{usuario.cliente.nome}"/>
                        
                        <h:outputText value="Usuário *" />
                        <p:inputText value="#{usuario.cliente.login}"/>
                                                
                        <h:outputText value="Sobre Nome" />
                        <p:inputText value="#{usuario.cliente.sobrenome}"></p:inputText>

                        <h:outputText value="Telefone *" />
                        <p:inputMask value="#{usuario.cliente.fone}" mask="+55(99) 9999-9999"/>
                        
                        <h:outputText value="Senha *" />
                        <p:password  value="#{usuario.cliente.senha}"  feedback="true" inline="true" 
                        promptLabel="Nivel de Segurança" weakLabel="fraco"  
                        goodLabel="médio" strongLabel="bom"></p:password>
                        
                        <h:outputText value="Repita a senha *" />
                        <p:password  value="#{usuario.senha}"></p:password>
                        
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin: auto;" >
                        <p:commandButton value="Cadastrar" action="#{usuario.submit}" update="growl"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
